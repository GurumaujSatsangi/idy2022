<form method="post" id="sheetdb-form"
  action="https://sheetdb.io/api/v1/tjblu8ep1k9uk">
    Student's Name: <input required name="data[Student Name]"><br>
    Class & Section: <input required name="data[Speaker]"><br>
    Yogasana Name: <input required name="data[Yogasana Name]"><br>
  Video Link: <input type="url" required name="data[Video link]"><br>
    <button type="submit">Upload</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
