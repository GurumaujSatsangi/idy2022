<head><title>Upload Video</title>
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous"></head>

<center><h4 class="text-primary">Upload your Video for IDY2022</h4>
<p><font color="red"><i>Once submitted, the data cannot be edited or deleted.</i></font></p></center>

<form method="post" class="container" id="sheetdb-form"
  action="https://sheetdb.io/api/v1/tjblu8ep1k9uk">
  <div class="card">
<div class="card-body">
<div class="form-group">
    Student's Name: <input class="form-control" required name="data[Student Name]"><br>
    Class & Section: 
      <select class="form-control" name="data[Speaker]" required>
      
    <option value="XII A">XII A</option>
    <option value="XII B">XII B</option>
    <option value="XII C">XII C</option>
    <option value="XII D">XII D</option>
    <option value="XII E">XII E</option>
  </select><br>
    Yogasana Name: <input class="form-control" required name="data[Yogasana Name]"><br>
  Video Link: <input class="form-control" type="url" required name="data[Video link]"><br> <p><i>(Please share the Google Drive/YouTube link  to the video)</i><p><br>
    <center><button class="btn btn-primary"
style="margin-left: 15px; margin-top: 10px" type="submit">Upload</button></center>
<br>
<ul>
<li><a href="Drive_upload file_guide.pdf">Step by Step Guide on How to upload videos on Google Drive</a></li>

</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('Thank You! Your video has been uploaded. You can nonw leave this page. ')
    });
  });
</script>
